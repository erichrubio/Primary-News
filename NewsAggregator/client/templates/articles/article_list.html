<template name="articleList">
  <div class="row">
    <div class="col s3">
      <nav>
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Sources</span>
            {{> sourceCheckboxListTemplate}}
          </div>
        </div>
      </nav>
    </div>
    <div class="col s9">
      <div class="articles">
        {{#each articles}}
          {{> articleItem}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
